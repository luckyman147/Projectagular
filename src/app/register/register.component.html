<!-- register.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Register</h1>
            <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
              <div class="mb-3">
                <label for="Studentname" class="form-label">Name:</label>
                <input type="text" class="form-control" id="Studentname" name="Studentname" ngModel required>
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" ngModel required>
              </div>
  
              <div class="mb-3">
                <label for="Adress" class="form-label">Address:</label>
                <input type="text" class="form-control" id="Adress" name="Adress" ngModel required>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" ngModel required>
              </div>
  
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ngModel required>
              </div>
  
              <div class="mb-3">
                <label for="Phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="Phone" name="Phone" ngModel required>
              </div>
  
              <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="Sex" name="Sex" ngModel required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
  
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
        <div class="container mt-5 text-center">
            <p class="d-inline-block mb-0"> Already have an account?   </p>
            <a routerLink="/Login" class="d-inline-block"> Log in</a>
          </div>
          
      </div>
    </div>
  </div>
